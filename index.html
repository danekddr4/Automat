<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automat na n치poje</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Video pozad칤 -->
    <div class="video-background">
        <video autoplay loop muted playsinline preload="auto" style="position:fixed;width:100%;height:100%;z-index:1;top:0;left:0;">
            <source src="https://github.com/danekddr4/Automat/raw/refs/heads/main/test.mp4" type="video/mp4">
            Va코e za콏칤zen칤 nepodporuje video tag.
        </video>
        <div class="video-overlay"></div>
    </div>
    
    <div class="container">
        <!-- Logo -->
        <div class="logo-section">
            <div class="logo">
                <img src="logo.png" alt="DRINKOMAT Logo" class="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="logo-fallback" style="display: none;">
                    <div class="logo-icon">游볷</div>
                    <div class="logo-text">
                        <h1>DRINKOMAT</h1>
                        <p>Automat na n치poje</p>
                    </div>
                </div>
            </div>
        </div>

        <main class="main-content">
            <!-- Status zpr치vy -->
            <div class="status-overlay" id="statusOverlay" style="display: none;">
                <div class="status-modal">
                    <div class="status-icon" id="statusIcon"></div>
                    <h2 class="status-title" id="statusTitle"></h2>
                    <p class="status-message" id="statusMessage"></p>
                    <div class="status-countdown" id="statusCountdown"></div>
                </div>
            </div>
            
            <div class="drink-grid">
                <div class="drink-card" data-drink="cocacola">
                    <div class="drink-image">
                        <img src="cocacola.png" alt="Coca-Cola" class="drink-logo">
                        <div class="brand-logo cocacola-logo">Coca-Cola</div>
                    </div>
                    <p class="price">30 K캜</p>
                    <form method="POST" action="https://api.drinkomat.cz/create-checkout-session" class="drink-form">
                        <input type="hidden" name="PRODUCT_ID" value="14">
                        <input type="hidden" name="DEVICE_ID" value="ESP32-001">
                        <input type="hidden" name="NAME" value="Coca-Cola">
                        <button class="btn-primary" type="submit">Zaplatit & Vydat</button>
                    </form>
                </div>

                <div class="drink-card" data-drink="pepsi">
                    <div class="drink-image">
                        <img src="pepsi.png" alt="Pepsi" class="drink-logo">
                        <div class="brand-logo pepsi-logo">Pepsi</div>
                    </div>
                    <p class="price">30 K캜</p>
                    <form method="POST" action="/create-payment" class="drink-form">
                        <input type="hidden" name="PRODUCT_ID" value="26">
                        <input type="hidden" name="DEVICE_ID" value="ESP32-001">
                        <input type="hidden" name="NAME" value="Pepsi">
                        <button class="btn-primary" type="submit">Zaplatit & Vydat</button>
                    </form>
                </div>

                <div class="drink-card" data-drink="sprite">
                    <div class="drink-image">
                        <img src="sprite.png" alt="Sprite" class="drink-logo">
                        <div class="brand-logo sprite-logo">Sprite</div>
                    </div>
                    <p class="price">30 K캜</p>
                    <form method="POST" action="/create-payment" class="drink-form">
                        <input type="hidden" name="PRODUCT_ID" value="25">
                        <input type="hidden" name="DEVICE_ID" value="ESP32-001">
                        <input type="hidden" name="NAME" value="Sprite">
                        <button class="btn-primary" type="submit">Zaplatit & Vydat</button>
                    </form>
                </div>

                <div class="drink-card" data-drink="mirinda">
                    <div class="drink-image">
                        <img src="mirinda.png" alt="Mirinda" class="drink-logo">
                        <div class="brand-logo mirinda-logo">Mirinda</div>
                    </div>
                    <p class="price">30 K캜</p>
                    <form method="POST" action="/create-payment" class="drink-form">
                        <input type="hidden" name="PRODUCT_ID" value="27">
                        <input type="hidden" name="DEVICE_ID" value="ESP32-001">
                        <input type="hidden" name="NAME" value="Mirinda">
                        <button class="btn-primary" type="submit">Zaplatit & Vydat</button>
                    </form>
                </div>
            </div>

        </main>

        <footer class="footer">
            <div class="admin-section">
                <a href="http://147.185.221.223:41510/admin" class="admin-btn" id="adminBtn">Spr치va automatu</a>
            </div>
        </footer>
    </div>


    <script src="script.js"></script>
</body>
</html>
